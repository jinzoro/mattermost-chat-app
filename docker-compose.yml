services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-13-alpine}
    container_name: mattermost-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mattermost}
      POSTGRES_USER: ${POSTGRES_USER:-mmuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env file}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mattermost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mmuser} -d ${POSTGRES_DB:-mattermost}"]
      interval: 30s
      timeout: 10s
      retries: 5

  mattermost:
    image: mattermost/mattermost-team-edition:${MATTERMOST_VERSION:-latest}
    container_name: mattermost-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${MATTERMOST_PORT:-8065}:8065"
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: "postgres://${POSTGRES_USER:-mmuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mattermost}?sslmode=disable&connect_timeout=10"
      MM_SERVICESETTINGS_SITEURL: "${SITE_URL:-http://localhost:8065}"
      MM_SERVICESETTINGS_ENABLELOCALMODE: "${MM_SERVICESETTINGS_ENABLELOCALMODE:-true}"
      MM_SERVICESETTINGS_ENABLEDEVELOPER: "${MM_SERVICESETTINGS_ENABLEDEVELOPER:-false}"
    volumes:
      - mattermost_config:/mattermost/config
      - mattermost_data:/mattermost/data
      - mattermost_logs:/mattermost/logs
      - mattermost_plugins:/mattermost/plugins
      - mattermost_client_plugins:/mattermost/client/plugins
      - mattermost_bleve_indexes:/mattermost/bleve-indexes
    networks:
      - mattermost
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8065/api/v4/system/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
  mattermost_config:
  mattermost_data:
  mattermost_logs:
  mattermost_plugins:
  mattermost_client_plugins:
  mattermost_bleve_indexes:

networks:
  mattermost:
    driver: bridge
